<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>

  <div id="theDiv">
    <section id="header">
      <div id="dayDiv">
        <label for="day">D A Y</label>
        <input type="text" id="day" placeholder="DD">
        <p id="dayOutput"></p>
      </div>

      <div id="monthDiv"> 
        <label for="day">M O N T H</label>
        <input type="text" id="month" placeholder="MM">
        <p id="monthOutput"></p>
      </div>

      <div id="yearDiv">
        <label for="year">Y E A R</label>
        <input type="text" id="year" placeholder="YYYY">
        <p id="yearOutput"></p>
      </div>
    </section>
    
    <section id="mid">
      <div id="line"></div>
      <div id="arrow" onclick="checkUpdate()"><img src="./assets/images/icon-arrow.svg" alt="arrow"></div>      
    </section>

    <section id="main">
      <p><span id="years">--</span> years</p>
      <p><span id="months">--</span> months</p>
      <p><span id="days">--</span> days</p>
    </section>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ImFantin">Douglas Fantin</a>.
    </div>
  </footer>
</body>
</html>
